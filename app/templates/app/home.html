<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">  
    <title>スクレイピング実行</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div class = "header">
    <div class = "header-logo">スクレイピング実行ツール</div>
  </div>
  <div class = "mein">
    <div class="copy-container">
      <h1>楽天サイトから商品情報をスクレイピングできます</h1>
      <div class = "button-form row mb-3">
              <div class="col-sm-5">
                <input type="text" id="name" name="name" class="form-control border-secondary fs-3" placeholder="商品検索">
              </div>
              <button id="button" class="col-sm-2 btn btn-secondary fs-5" >スクレイピングを実行する</button>
      </div>
      <div id="loading"></div>
      <table class="table table-bordered table-striped border-secondary my-custom-table" id="d"></table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script>
    $(document).ready(function() {
    $("#button").click(function() {
        var inputValue = $("#name").val();
        console.log(inputValue);

        // ローディング開始
        $("#loading").show();

        $.ajax({
            type: "POST",
            url: "{% url 'app:home'%}" ,
            data: {
              'csrfmiddlewaretoken': csrftoken,
              'name': inputValue
            },
            dataType : 'json',
            success: function(response) {
              // サーバーからのレスポンスを処理
              $("#d").html(response.data);
            },
            error: function(xhr, status, error) {
                alert('エラーが発生しました: ' + error);
            },
            complete: function() {
                // 常に最後に実行される
                $("#loading").hide();
            }
          });
        });
      });
      </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</html>
